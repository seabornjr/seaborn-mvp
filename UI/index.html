<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    <title>Artist Wiki</title>
</head>
<body>
    <header id="header">Welcome to the artist wiki</header>
    <h2 id="h1">Click the favorites button to view cards for your favorite artists</h2>
    <label for="artist-names" class="form-text">Click here to view your favorites:</label>
    <button type="submit" id="btn_submit" class="button"> My Faviorite Artists </button>
    <div id="form" >
        <label for="artist-names" class="form-text">Enter an Artist to add to list:</label>
        <input type="text" placeholder="Search.." id="wikiSearch" class="seachField"> <button type="add" id="artistSearch">Add Artist</button>
        <div>
            <label for="artist-names" class="form-text">Seletct from dropdown and click delete to remove:</label>
            <button type="delete" id="delete-button">Delete Artist</button>
            <select name="artist-names" id="artist-name">
                <option default value="">Select a artist name</option>
            </select>
        </div>
    </div>
    <div id="results" ></div>
    <script src="app.js"></script>
</body>
</html>
